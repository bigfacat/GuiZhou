<script language=JavaScript>
var showFlag = false;
function showError() {
	if(!showFlag){
		$("#errorDiv").fadeIn(200);
		showFlag = true
	}else{
		$("#errorDiv").hide();
		showFlag = false;
	}
}
</script>
</head>

<body>
	
	<div class="main">
		<div class="main-top">
			<ul>
				<li>null</li><!-- 双击事件 -->
				<li style="display: none" hidden="hidden"></li>
				
			</ul>
		</div>
		<div class="main-list" id="errorDiv" style="display:none">
			<ul>
				<H2>Exception: null</H2> 
				异常堆栈:
				java.lang.NullPointerException:null 
			    
			</ul>
		</div> 
	</div>
</body>
