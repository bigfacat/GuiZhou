<script type="text/javascript">
    //获取url参数
    var gdslxDm ='1';
    var tjNd ='';
    var tjYf ='';
    //财税管家参数
    var appid ='';
    var yypt_nsrsbh ='';
    var token ='';
	//获取初始化日期  取服务器时间
	//var date = new Date;
	var time = 'Wed Feb 13 14:54:43 CST 2019';
	//不能直接把后台格式的时间转换，需要把CST时区换掉
	var dateStr = $.trim(time).split(" ");  
	var strGMT = dateStr[0]+" "+dateStr[1]+" "+dateStr[2]+" "+dateStr[5]+" "+dateStr[3]+" GMT+0800";      
	var date = new Date(Date.parse(strGMT));
	var year = date.getFullYear();
	var month = date.getMonth() + 1;
	month = (month < 10 ? "0" + month : month);
	if ("" == tjNd) {
		tjNd = year;
	}
	if ("" == tjYf) {
		tjYf = month;
	}
	function loadPage() {
		var href = window.location.href;
		if (href.indexOf("?") > 0) {
			href = href.substr(0, href.indexOf("?"));
		}
		if (href.indexOf(";") > -1) {
			href = href.substr(0, href.indexOf(";"));
		}

	window.location.href = href + "/setting?tjNd=" + tjNd + "&tjYf=" + tjYf
				+ "&gdslxDm=" + gdslxDm + "&token=" + token + "&yypt_nsrsbh="
				+ yypt_nsrsbh + "&appid=" + appid;
	}
	function initFrame() {
		window.setTimeout(loadPage, 1);
	}
</script>
