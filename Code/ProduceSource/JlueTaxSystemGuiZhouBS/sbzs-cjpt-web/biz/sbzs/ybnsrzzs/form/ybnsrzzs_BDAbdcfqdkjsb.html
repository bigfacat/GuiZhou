<!doctype html>
<html id="ng-app"  xmlns:ng="http://angularjs.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=8; IE=EDGE">
    <title>05$增值税纳税申报表附列资料（五）（不动产分期抵扣计算表）</title>
</head>

<body>
<div style="width:96%; margin:auto;" id="viewCtrlId" ng-controller="viewCtrl">
    <div class="NewTableHead" ng-jprefix="zzsybsbSbbdxxVO.zzssyyybnsr05_bdcfqdkjsb.sbbhead">
        <h1>增值税纳税申报表附列资料（五）（不动产分期抵扣计算表）</h1>

        <li class="dateTxt">税款所属时间:<input type="text" class="topInput"
                                         ng-model="sbbhead.skssqq" readonly>
            至<input type="text" class="topInput"
                    ng-model="sbbhead.skssqz" readonly></li>
    </div>
    <div class="NewTableTop" ng-jprefix="zzsybsbSbbdxxVO.zzssyyybnsr05_bdcfqdkjsb.sbbhead">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td>纳税人名称（公章）：
                    <span class="textline" ng-bind="sbbhead.nsrmc"></span></td>
                <td align="right">金额单位：元至角分</td>
            </tr>
        </table>
    </div>

    <div class="NewTableMain" ng-jprefix="zzsybsbSbbdxxVO.zzssyyybnsr05_bdcfqdkjsb.bdcfqdkjsbGrid.bdcfqdkjsbGridlbVO">
        <table width="100%" border="0" cellpadding="0" cellspacing="1">
            <col span="6">
            <tr>
                <td align="center" class="title01"><strong>期初待抵扣不动产进项税额</strong></td>
                <td align="center" class="title01"><strong>本期不动产进项税额增加额</strong></td>
                <td align="center" class="title01"><strong>本期可抵扣不动产进项税额</strong></td>
                <td align="center" class="title01"><strong>本期转入的待抵扣不动产进项税额</strong></td>
                <td align="center" class="title01"><strong>本期转出的待抵扣不动产进项税额</strong></td>
                <td align="center" class="title01"><strong>期末待抵扣不动产进项税额</strong></td>
                <!--<td>操作</td>-->
            </tr>
            <tr ng-render-finish="">
                <td align="center" class="title01">1</td>
                <td align="center" class="title01">2</td>
                <td align="center" class="title01">3≤1+2+4</td>
                <td align="center" class="title01">4</td>
                <td align="center" class="title01">5≤1+4</td>
                <td align="center" class="title01">6=1+2-3+4-5</td>
                <!--<td align="center" class="title01">7</td>-->
            </tr>
            <tr ng-repeat="p in bdcfqdkjsbGridlbVO track by $index" ng-repeat-init="bdcfqdkjsbGridlbVO"
            default-value='{"qcye":0.00,"bqfse":0.00,"bqydjse":0.00,"bqsjdjse":0.00,"bqsjdjse1":0.00,"qmye":0.00}'>
                <td class="read right">
                    <input ng-datatype="number"  type="text" ng-model="p.qcye" readonly>
                </td>
                <td class="edit right">
                    <input ng-datatype="number" type="text" ng-model="p.bqfse">
                </td>
                <td class="edit right">
                    <input ng-datatype="number"  type="text"  ng-model="p.bqydjse">
                </td>
                <td class="edit right">
                    <input ng-datatype="number" type="text" ng-model="p.bqsjdjse">
                </td>
                <td class="edit right">
                    <input ng-datatype="number" type="text" ng-model="p.bqsjdjse1">
                </td>
                
                <td class="read right">
                <input ng-datatype="number" type="text" ng-model="p.qmye"  readonly></td>
                <!-- <td><a style="color:red;" ng-click="del($index)">删除</a><a style="color:green" ng-click="add()">增加</a>
                    <input type="hidden" ng-bind="p.ewbhxh=$index+1">
                </td> -->
            </tr>
            <tr ng-render-finish=""></tr>
        </table>
    </div>
      <script type="text/javascript">
  		var bz = "";
		var fb = "《增值税纳税申报表附列资料五（不动产分期抵扣计算表）》";
		var pbfbBz = "Y";
		var pathArr = null;
		var subViewCustomScripts = [ "/sbzs_res/ybnsrzzs/js/ybnsrzzspbfb.js" ];
	</script>
</div>
</body>
</html>
